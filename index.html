<!DOCTYPE html>
<html>
<head>
  <title>TRIVIA GAME</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Candal|Comfortaa|Concert+One|Days+One|Heebo" rel="stylesheet">
</head>
  <body>

    <!-- game title -->
    <div class="title">
      <h1>HAYAO MIYAZAKI TRIVIA</h1>
    </div>

    <!-- start button -->
    <div class="start-button">
      <button>CLICK TO START</button>
    </div>

    <!-- countdown timer -->
    <div class="count-down"></div>

    <!-- trivia questions -->
    <div class="all-questions">
      <div class="questionOne">"What was Miyazaki's first feature length film?"</div>
        <div class="answer-options">
          <input type="radio" value="My Neighbor Totoro" name="question1">My Neighbor Totoro<br>
          <input type="radio" value="Spirited Away" name="question1">Spirited Away<br>
          <input type="radio" value="The Castle of Cagliostro" name="question1">The Castle of Cagliostro<br>
          <input type="radio" value="Porco Rosso" name="question1">Porco Rosso<br>
        </div>
    </div>


  </body>
</html>
